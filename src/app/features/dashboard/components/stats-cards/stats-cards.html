@if (report()) {
  <div class="grid grid-cols-4 gap-4">
    <div class="bg-white rounded-xl shadow-sm p-4 flex items-center gap-4">
      <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
        <span class="material-icons text-indigo-600"> calendar_today </span>
      </div>

      <div>
        <p class="text-sm text-gray-500">Last 7 Days</p>
        <div class="h-2 w-28 bg-indigo-100 rounded mt-1">
          <div class="h-2 w-16 bg-indigo-500 rounded"></div>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-4 flex items-center gap-4">
      <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
        <span class="material-icons text-blue-600"> notifications </span>
      </div>

      <div>
        <p class="text-xl font-semibold">{{ openAlerts() }}</p>
        <p class="text-sm text-gray-500">Open Alerts</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-4 flex items-center gap-4">
      <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
        <span class="material-icons text-purple-600"> check_circle </span>
      </div>

      <div>
        <p class="text-xl font-semibold">{{ closingRate() }}%</p>
        <p class="text-sm text-gray-500">Closing Rate %</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-4 flex items-center gap-4">
      <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
        <span class="material-icons text-indigo-600"> schedule </span>
      </div>

      <div>
        <p class="text-xl font-semibold">{{ oldestAlert() }} Days</p>
        <p class="text-sm text-gray-500">Oldest Unacknowledged Alert</p>
      </div>
    </div>
  </div>
}
