<div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl w-[420px] p-6">
    <div class="flex items-center justify-between mb-5">
      <h3 class="text-base font-semibold text-gray-800">Add Dashboard Report</h3>

      <button class="material-icons text-gray-400 hover:text-gray-600" (click)="close.emit()">
        close
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1"> Title </label>

        <input
          formControlName="title"
          class="w-full px-3 py-2 rounded-lg border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1"> Subtitle </label>

        <input
          formControlName="subtitle"
          class="w-full px-3 py-2 rounded-lg border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
        />
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-50"
          (click)="close.emit()"
        >
          Cancel
        </button>

        <button
          type="submit"
          class="px-4 py-2 text-sm rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 disabled:opacity-40"
          [disabled]="form.invalid"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
